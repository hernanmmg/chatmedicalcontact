<div class="message">
	<div class="user-message" ng-if="event.displayName != 'IC'"><label class="display-name">{{event.displayName}}:</label>{{event.value}}</div>
	<div class="ic-message" ng-if="event.displayName == 'IC'"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>{{event.value}}</div>
</div>
